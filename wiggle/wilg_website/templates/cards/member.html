<!-- templates/cards/member.html -->
{% load static %}

<div class="member-card flex flex-col items-center w-[30%]">
    <img src="{% static 'wilg_website/images/icons/default.png' %}" alt="{{ member.name }}'s avatar"
        class="aspect-square rounded-full w-[80%] object-cover">
    <div class="member-info flex flex-col items-center">
        <p class="member-name">{{ member.name }} '{{ member.classyear }}</p>
        <p class="member-role">{{ member.exec_position }}</p>
        <p class="member-description">{{ member.description }}</p>
    </div>
</div>
